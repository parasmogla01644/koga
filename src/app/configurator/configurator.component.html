<div class="configurator">
  <app-config-header></app-config-header>
  <div class="configurator__info d-flex flex-wrap">
    <article class="d-flex justify-content-md-end align-items-center">
      <figure>
        <!-- <button type="button" (click)="toggleModal()"> open modal </button> -->
        <br />
        <br />
        <img src="/assets/images/cycle.png" alt="cycle">
      </figure>
    </article>
    <aside class="d-flex">
      <ng-container [ngSwitch]="currentStep.ref">
        <ng-container *ngSwitchCase="'groupSet'">
          <app-groupset></app-groupset>
        </ng-container>
        <ng-container *ngSwitchCase="'wheels'">
          <app-wheels></app-wheels>
        </ng-container>
        <ng-container *ngSwitchCase="'handleBars'">
          <app-handlebars></app-handlebars>
        </ng-container>
        <ng-container *ngSwitchCase="'saddle'">
          <app-saddle></app-saddle>
        </ng-container>
        <ng-container *ngSwitchCase="'carriers'">
          <app-carriers></app-carriers>
        </ng-container>
        <ng-container *ngSwitchCase="'lightning'">
          <app-lightning></app-lightning>
        </ng-container>
        <ng-container *ngSwitchCase="'accessoires'">
          <app-accessoiries></app-accessoiries>
        </ng-container>
        <ng-container *ngSwitchCase="'size'">
          <app-size></app-size>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <app-frame class="d-flex w-100"></app-frame>
        </ng-container>
      </ng-container>
    </aside>
  </div>
  <div class="configurator__bottom">
    <app-config-footer></app-config-footer>
  </div>
</div>
