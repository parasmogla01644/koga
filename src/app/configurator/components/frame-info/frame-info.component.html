<div class="frame-info">
  <ul class="nav nav-tabs" id="myTabModal" role="tablist">
    <li class="nav-item" role="presentation" *ngIf="description?.length">
      <button class="nav-link active" id="Specificaties" data-bs-toggle="tab" data-bs-target="#nav-Specificaties"
        type="button" role="tab" aria-controls="Specificaties" aria-selected="true">Specificaties</button>
    </li>
    <li class="nav-item" role="presentation" *ngIf="imagesCarousel?.length">
      <button class="nav-link" id="Foto" data-bs-toggle="tab" data-bs-target="#nav-Foto" type="button" role="tab"
        aria-controls="Foto" aria-selected="false">Foto</button>
    </li>

  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="nav-Specificaties" role="tabpanel" aria-labelledby="nav-Specificaties">
      <p>
        {{description}}
      </p>
    </div>
    <div class="tab-pane fade" id="nav-Foto" role="tabpanel" aria-labelledby="nav-Foto">
      <div [id]="carouselID" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div *ngFor="let item of imagesCarousel" class="carousel-item" [ngClass]="{'active': item.active}">
            <img [src]="item?.src" role="button" alt="Foto" [title]="item?.title">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" [attr.data-bs-target]="'#'+carouselID" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" [attr.data-bs-target]="'#'+carouselID" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>
