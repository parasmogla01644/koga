<div class="signature">
    <p>Personalize your Koga even further by adding your Signature to the frame</p>

    <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" placeholder="Your Signature">
        <label for="floatingInput">Your Signature</label>
    </div>

    <div class="signature__font">
        <h5>Font</h5>

        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="signature" id="signature01">
            <label class="form-check-label w-100" for="signature01" role="button">
                <img src="assets/images/futura.svg" alt="futura"/>
            </label>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="signature" id="signature02">
            <label class="form-check-label w-100" for="signature02" role="button">
                <img src="assets/images/handwriting.svg" alt="handwriting"/>
            </label>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="signature" id="signature03">
            <label class="form-check-label w-100" for="signature03" role="button">
                <img src="assets/images/silverbullet.svg" alt="silverbullet"/>
            </label>
        </div>
        <div class="form-check my-3">
            <input class="form-check-input" type="radio" name="signature" id="signature04">
            <label class="form-check-label w-100 fw-normal" for="signature04" role="button">
                I don't want a Signature on my frame
            </label>
        </div>
    </div>
</div>
